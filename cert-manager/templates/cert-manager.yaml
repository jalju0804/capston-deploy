apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloud-cert-manager
  namespace: argocd
spec:
  project: aolda
  source:
    chart: "cert-manager"
    repoURL: "https://charts.jetstack.io"
    targetRevision: 1.13.3
    helm:
      releaseName: "cert-manager"
      parameters:
        - name: "installCRDs"
          value: "true"
          
  destination:
    namespace: cert-manager
    server: "https://10.16.0.4:6443"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true